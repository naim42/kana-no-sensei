            </a>
            <span class="bullet"></span>
            <a id="modifiers" href="#">
                <span class="hiragana none" title="Simple kanas">し</span>

                <span class="katakana dakuten" title="Include dakuten">ジ</span>
                <span class="katakana youon" title="Include dakuten and youon">ジュ</span>

                <img class="light" src="img/github-mark-light.png" alt="GitHub">
